<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    button {
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0072ff;
      color: white;
      transform: scale(1.1);
    }

    #result {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    #score {
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>

  <div class="choices">
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result">Make your move!</div>
  <div id="score">Player: 0 | Computer: 0</div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (playerChoice === computerChoice) {
        result = "It's a draw! ü§ù";
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = `You win! üéâ ${playerChoice} beats ${computerChoice}`;
        playerScore++;
      } else {
        result = `You lose! üò¢ ${computerChoice} beats ${playerChoice}`;
        computerScore++;
      }

      document.getElementById('result').innerText = result;
      document.getElementById('score').innerText = `Player: ${playerScore} | Computer: ${computerScore}`;
    }
  </script>
</body>
</html>
